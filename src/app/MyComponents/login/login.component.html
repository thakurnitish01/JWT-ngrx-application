<div class="flex min-h-screen items-center justify-center bg-gradient-to-br from-blue-600 via-purple-600 to-aqua-600">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
    <div class="text-center">
      <img class="mx-auto h-16 w-auto" src="https://cdn.logojoy.com/wp-content/uploads/2018/05/01104846/1952-768x591.png" alt="Your Company Logo">
      <h2 class="mt-4 text-3xl font-extrabold text-gray-900">Welcome Back!</h2>
    </div>

    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="example@gmail.com"
          autocomplete="email"
          required
          class="mt-1 block w-full rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 placeholder-gray-400"
        />
        <ng-template #emailError>
          <div class="text-red-500 text-sm mt-1" *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
            Please enter a valid email address.
          </div>
        </ng-template>
        <ng-container *ngTemplateOutlet="emailError"></ng-container>
      </div>

      <div class="mt-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          id="password"
          formControlName="password"
          placeholder="************"
          type="password"
          autocomplete="current-password"
          required
          class="mt-1 block w-full rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 placeholder-gray-400"
        />
        <ng-template #passwordError>
          <div class="text-red-500 text-sm mt-1" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
            Password is required.
          </div>
        </ng-template>
        <ng-container *ngTemplateOutlet="passwordError"></ng-container>
      </div>

      <div class="mt-6">
        <button
          type="submit"
          class="w-full px-4 py-2 text-white font-semibold bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Sign in
        </button>
      </div>
    </form>

    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">
        Not a member? <a routerLink="/dashboard" class="font-medium text-indigo-600 hover:text-indigo-500">Start a 14 day free trial</a>
      </p>
    </div>
  </div>
</div>
