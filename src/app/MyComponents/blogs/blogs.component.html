<app-navigation></app-navigation>

<div class="mx-auto p-8 max-w-3xl">
  <h2 class="text-3xl font-bold mb-6">Blogs</h2>
  <ul class="space-y-4">
    <li *ngFor="let blog of blogs$ | async" class="bg-white shadow-md rounded-lg p-6 flex items-center justify-between transition-transform transform hover:scale-105">
      <div>
        <h3 class="text-lg font-bold">{{ blog.title }}</h3>
        <p>{{ blog.body }}</p>
      </div>
    </li>
  </ul>
</div>
